<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{Coders}  Quiz -Play</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/game.css">
          <!-- Favicons -->
  <link href="./img/favicon.png" rel="icon">
</head>
<body onload="play()">
    <div class="container">
        <div id="loader"></div>
        <div id="game" class="text-center flex-column hidden">
            <div id="hud">
                <div id="hud-item">
                    <p class="hud-prefix">Question: <span id="questionCounter"></span></p>
                    <div class="progress-bar">
                        <div class="progress-bar-full" id="progress-bar"></div>
                    </div>
                </div>
                <!-- <div id="hud-item">
                    <p class="hud-prefix">Quiz Name: </p>
                    <p class="hud-main-text text-center" id="quiz"></p>
                </div> -->
                <div id="hud-item">
                    <p class="hud-prefix">Score</p>
                    <h1 class="hud-main-text text-center" id="score">0</h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question?</h2>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number = "1">Choice 1</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number = "2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number = "3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number = "4">Choice 4</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <div id="footer-body" class="flex-center flex-column">
            <p>PUKKA WEB SERVICES &copy; <span id="year">
<!--                 <script>
                    document.write(new Date().getFullYear());
                </script> -->
                </span></p>
        
            <a href="http://qbentil.netlify.app">Bentil {Codes}</a>
        </div>
    </div>
    <script src="./js/core.js"></script>
</body>
</html>
